<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>

    <article class="product-card">

      <picture class="product-card__image">
        <source
        srcset="images/image-product-desktop.jpg 600w,
        images/image-product-mobile.jpg 686w"

        sizes="(min-width: 687px) 300px,
        384px">
        
        <img src="images/image-product-desktop.jpg" alt="CHANEL Fragrance Paris">

      </picture>

      

      <div class="product-card__details">

        <h2 class="product-card__details__category">PERFUME</h2>
        <h1 class="product-card__details__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-card__details__text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <span>
          <span class="product-card__details__price">$149.99&nbsp;</span>
          <span class="product-card__details__price product-card__details__price--old">$169.99</span>
        </span>
        
        

        <button class="cta"> <img src="images/icon-cart.svg">&nbsp;&nbsp;Add to Cart</button>

      </div>


    </article>

  </main>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Arsenije Dragic</a>.
    </div>
  </footer>



</body>
</html>
